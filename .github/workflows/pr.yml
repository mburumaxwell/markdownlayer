name: Validate PR

on:
  pull_request:
    branches:
    - main
    paths-ignore:
    - README.md
    - CHANGELOG.md

jobs:
  build:
    runs-on: ubuntu-latest
    name: ğŸ› ï¸ Build

    steps:
    - name: â¬‡ï¸ Checkout repo
      uses: actions/checkout@v4

    - name: â” Set up pnpm
      uses: pnpm/action-setup@v3
      with:
        version: 8

    - name: â” Setup node
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: "pnpm"

    - name: ğŸ“¥ Download deps
      run: pnpm install

    - name: ğŸ› ï¸ Build
      run: pnpm build

    - name: ğŸ§ª Test
      run: pnpm test
