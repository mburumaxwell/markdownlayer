name: Code Check

on:
  push:
    branches:
    - "*"
    paths-ignore:
    - "README.md"

jobs:
  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout repo
      uses: actions/checkout@v4

    - name: â” Set up pnpm
      uses: pnpm/action-setup@v3
      with:
        version: 8

    - name: â” Setup node
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: "pnpm"

    - name: ğŸ“¥ Download deps
      run: pnpm install

    - name: ğŸ› ï¸ Build markdownlayer
      run: pnpm --filter=markdownlayer build

    - name: ğŸ”¬ Lint
      run: pnpm lint

  prettier:
    name: ğŸ’… Prettier
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout repo
      uses: actions/checkout@v4

    - name: â” Set up pnpm
      uses: pnpm/action-setup@v3
      with:
        version: 8

    - name: â” Setup node
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: "pnpm"

    - name: ğŸ“¥ Download deps
      run: pnpm install

    - name: ğŸ’… Prettier check
      run: pnpm format:check
